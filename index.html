<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather">
      <!-- Enter your city name -->
      <input
        type="search"
        list="suggestions"
        class="weather-search"
        placeholder="Your city"
      />

      <!-- Display location suggestions -->
      <datalist id="suggestions"></datalist>

      <!-- Display today's weather information -->
      <div class="weather-today">
        <div class="weather-details">
          <!-- Show city name -->
          <h2 class="weather-city">City</h2>

          <!-- Show day -->
          <p class="weather-day">Day</p>

          <!-- Show weather detailed info -->
          <div class="weather-current">
            <p class="weather-indicator weather-indicator--humidity">
              <span class="value">50</span>%
            </p>
            <p class="weather-indicator weather-indicator--wind">
              <span class="value">West, 5</span>m/s
            </p>
            <p class="weather-indicator weather-indicator--pressure">
              <span class="value">1050</span>hPa
            </p>
          </div>
        </div>

        <!-- Weather image -->
        <img src="images/clear-sky.png" alt="clear sky" class="weather-image" />

        <!-- Weather temperature -->
        <div class="weather-temperature">
          <span class="value">+25</span> &deg;C
        </div>
      </div>
      <div class="weather-forecast">
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-icon"
          />
          <h4 class="weather-forecast-day">Day</h4>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-icon"
          />
          <h4 class="weather-forecast-day">Day</h4>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-icon"
          />
          <h4 class="weather-forecast-day">Day</h4>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-icon"
          />
          <h4 class="weather-forecast-day">Day</h4>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
        <article class="weather-forecast-item">
          <img
            src="images/clear-sky.png"
            alt="clear sky"
            class="weather-forecast-icon"
          />
          <h4 class="weather-forecast-day">Day</h4>
          <p class="weather-forecast-temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
      </div>
      <div><h5>Created by Xiaoya Zou ðŸŒˆ</h5></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
